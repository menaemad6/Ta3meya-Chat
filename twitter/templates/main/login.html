{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta3meya Chat - Login</title>

    <link rel="shortcut icon" href="{% static 'images/ta3meya-logo.png' %}" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>



</head>
<body style="height: 90vh;">



    
    <!--

  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-50">
  <body class="h-full">
  ```
-->




<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8 " >
    <div class="w-full max-w-md space-y-8 ">
      <div>
        <img class="mx-auto h-12 w-auto" style="width: 130px; height: 100px;" src="{% static 'images/ta3meya-logo.png' %}" alt="Your Company">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Login To Your account</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Dont have an account?
          <a href="/signup" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
        </p>
      </div>
      <form class="mt-8 space-y-6" action="#" method="POST">

        {% csrf_token %}

        
        <input type="hidden" name="remember" value="true">
        <div class="-space-y-px rounded-md shadow-sm">


          <div>
            <label for="email-address" class="sr-only">Username</label>
            <input id="email-address" name="username" type="text" autocomplete="username" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Username">
          </div>



          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-none  border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Password">
          </div>

          
        </div>
  
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
          </div>
  
          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
          </div>
        </div>
  
        <div>
          <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fa-solid fa-right-to-bracket"></i>
            </span>
            Login
          </button>
        </div>
      </form>
    </div>

    
  </div>

  <footer style="width: 100%; align-items: center;  display: flex; flex-direction: row; justify-content: center; position: relative; bottom: 0;">
    <ul class="text-xs text-gray-500 my-4 mx-2">
      <li class="inline-block mx-2">
        <a class="hover:underline" href="#">Terms of Service</a>
      </li>
      <li class="inline-block mx-2">
        <a class="hover:underline" href="#">Privacy Policy</a>
      </li>
      <li class="inline-block mx-2">
        <a class="hover:underline" href="#">Cookie Policy</a>
      </li>
      <li class="inline-block mx-2">
        <a class="hover:underline" href="#">Ads info</a>
      </li>
      <li class="inline-block mx-2">
        <a class="hover:underline" href="#">More</a>
      </li>
      <li class="inline-block mx-2">Â© 2023 Ta3meya Chat, Inc.</li>
    </ul>
  </footer>




  

  <script src="https://kit.fontawesome.com/1454af8120.js" crossorigin="anonymous"></script>
</body>
</html>
